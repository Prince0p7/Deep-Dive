<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>
    <script type="module" src = "main.js"></script>
    <title>Data Entry</title>
</head>
<!-- Write your comments here -->
<body>
    
    <div class="mc">
    <div class="bg">
        <br> <br>
        <h2>Are you a ..</h2>
        <br>
    <div id="Playerprofession">
        <input id="playerInfo" checked type="radio" value="Student" name="profession" onclick="PlayerInfo(0)"> Student <!-- onclick="PlayerInfo(0)" -->
        <br /> <br>
        <input id="playerInfo" type="radio" value="Faculty" name="profession"  onclick="PlayerInfo(1)"> Faculty Member <!-- onclick="PlayerInfo(1)" -->
        <br />
    </div>

    <div id="enterDetails">
        <br>
        <h2>Name</h2>
        <input id="name" name="enterName" type="text">
        <br> <br>
    </div>

    <div id="studentDetails">
        <h3>Department</h3>

        <br>
        <input checked id="departmentRadio"  type="radio" value="gd" name="department"  onclick="Department(0)"> Game Design
        <input id="departmentRadio" type="radio" value="animation" name="department"  onclick="Department(0)"> Animation
        <input id="departmentRadio" type="radio" value="id" name="department"  onclick="Department(0)"> Interior Design
        <br> <br>
        <input id="departmentRadio" type="radio" value="fd" name="department"  onclick="Department(0)"> Fashion Design
        <input id="departmentRadio" type="radio" value="bfa" name="department"  onclick="Department(0)"> BFA <!--  onclick="Department(0)"  -->
        <input id="departmentRadio" type="radio" value="diploma" name="department"  onclick="Department(1)"> Diploma <!--  onclick="Department(1)"  -->
        <input id="departmentRadio" type="radio" value="certificate" name="department"  onclick="Department(2)"> Certificate <!--  onclick="Department(2)"  -->
        <br> <br>

        <div id  = "yearOption">
        <h3>Year</h3>
        <select name="year">
            <option selected="selected" value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
        </select>
        </div>

        <div id = "diplomaOption" class="selectOption">
        <h3>Subject</h3>
        <select name="diplomaBatch">
            <option selected="selected" value="animation">Animation</option>
            <option value="fashion">Fashion Design</option>
            <option value="interior">Interior Design</option>
            <option value="painting">Painting</option>
        </select>
        </div>

        <div id = "certificateOption" class="selectOption">
        <h3>Subject</h3>
        <select name="certificateBatch">
            <option selected="selected" value="animation">Animation</option>
            <option value="fashion">Fashion Design</option>
            <option value="interior">Interior Design</option>
            <option value="painting">Painting</option>
            <option value="photography">Photography</option>
        </select>
        </div>
        <br>
    </div>    
    <button class="button" id="join" onclick="Disable(this)" type="button">Join</button>
</div>
</div>
</body>
<script>
function Department(x)
{
if(x == 0)
{
    document.getElementById("yearOption").style.display = "block";
    document.getElementById("diplomaOption").style.display = "none";
    document.getElementById("certificateOption").style.display = "none";
}
if(x == 1)
{
    document.getElementById("yearOption").style.display = "none";
    document.getElementById("diplomaOption").style.display = "block";
    document.getElementById("certificateOption").style.display = "none";
}
if(x == 2)
{
    document.getElementById("yearOption").style.display = "none";
    document.getElementById("diplomaOption").style.display = "none";
    document.getElementById("certificateOption").style.display = "block";
}
}
function PlayerInfo(x)
{
    if(x == 1)
    {
        document.getElementById("studentDetails").style.display = "none";
    }
    else
    {
        document.getElementById("studentDetails").style.display = "block";
    }
}
function Disable(x)
{
    x.disabled = true;
}

function startInfo()
{
    PlayerInfo(0);
    Department(0);
}
window.onload - startInfo();
</script>
</html>
