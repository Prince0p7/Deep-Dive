<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reviews</title>
</head>
<body>

    <div>
        <input checked name="ratings" type="radio" value="1" /> 1 Star
        <br />
        <input name="ratings" type="radio" value="2" /> 2 Stars
        <br />
        <input name="ratings" type="radio" value="3" /> 3 Stars
        <br />
        <input name="ratings" type="radio" value="4" /> 4 Stars
        <br />
        <input name="ratings" type="radio" value="5" /> 5 Stars
        <br />
    </div>

    <br>
    <textarea id="feedback" cols="50" name="comments" rows="20"></textarea>

    <br>
    <button id="submit" onclick="Disable(this)" type="button">Submit</button>

    <br>
    <!-- Body -->
</body>
<script type="module" src = "main.js"></script>
<script>
function Disable(x)
{
    x.disabled = true;
}
</script>
</html>
